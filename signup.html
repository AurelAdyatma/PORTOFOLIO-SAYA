<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klemens Porto — Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <span>Klemens Porto</span>
        <span class="badge">Buat Akun</span>
      </div>
      <div class="navlinks">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>

    <div class="auth-wrap">
      <div class="card">
        <h1>Sign Up</h1>
        <p>Versi HTML-only (belum nyimpan data). Setelah daftar, balik ke login.</p>

        <form class="form" action="login.html">
          <div>
            <label>Nama</label>
            <input class="input" type="text" placeholder="Klemens" required>
          </div>

          <div>
            <label>Email</label>
            <input class="input" type="email" placeholder="kamu@email.com" required>
          </div>

          <div>
            <label>Password</label>
            <input class="input" type="password" placeholder="Minimal 8 karakter" required>
          </div>

          <div>
            <label>Konfirmasi Password</label>
            <input class="input" type="password" placeholder="Ulangi password" required>
          </div>

          <button class="btn" type="submit">Daftar</button>

          <div class="row">
            <a class="small-link" href="login.html">Sudah punya akun? Login</a>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">© 2026 Klemens Porto</div>
  </div>
</body>
</html>
