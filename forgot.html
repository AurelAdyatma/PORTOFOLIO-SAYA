<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klemens Porto — Forgot Password</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <span>Klemens Porto</span>
        <span class="badge">Reset</span>
      </div>
      <div class="navlinks">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>

    <div class="auth-wrap">
      <div class="card">
        <h1>Forgot Password</h1>
        <p>Masukkan email kamu. Ini tampilan dulu (HTML-only), nanti bisa kita bikin beneran pakai JS/Backend.</p>

        <form class="form" action="login.html">
          <div>
            <label>Email</label>
            <input class="input" type="email" placeholder="kamu@email.com" required>
          </div>

          <button class="btn" type="submit">Kirim Link Reset</button>

          <div class="row">
            <a class="small-link" href="login.html">Balik ke Login</a>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">© 2026 Klemens Porto</div>
  </div>
</body>
</html>
